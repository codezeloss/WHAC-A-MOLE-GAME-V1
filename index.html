<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />

    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css" />

    <link rel="shortcut icon" type="image/png" href="" />
    <title>Whac-a-mole Game</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="heading-primary">Whac-a-mole Game</h1>

        <button id="startBtn" type="button" class="btn">Start Game</button>

        <div class="game-details hidden">
          <div class="flex-rw">
            <h2 class="heading-secondary">Your score:</h2>
            <h2 class="heading-secondary h2-22" id="score">0</h2>
          </div>
          <div class="flex-rw">
            <h2 class="heading-secondary">Time left:</h2>
            <h2 class="heading-secondary h2-22" id="time-left">60s</h2>
          </div>
        </div>
      </header>

      <main>
        <div class="grid">
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </main>

      <footer></footer>
    </div>
  </body>
</html>
